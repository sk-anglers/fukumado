# Render Blueprint for Fukumado (ふくまど)
# すべてのサービスを一括デプロイ

services:
  # ===================================
  # メインバックエンドAPI
  # ===================================
  - type: web
    name: fukumado-server
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true # 自動生成
      - key: REDIS_URL
        sync: false # Renderダッシュボードで手動設定
      - key: FRONTEND_URL
        value: https://fukumado.jp
      - key: ADMIN_FRONTEND_URL
        value: https://admin.fukumado.jp
      - key: API_URL
        value: https://api.fukumado.jp
      - key: YOUTUBE_API_KEY
        sync: false # Renderダッシュボードで手動設定
      - key: YOUTUBE_CLIENT_ID
        sync: false
      - key: YOUTUBE_CLIENT_SECRET
        sync: false
      - key: YOUTUBE_REDIRECT_URI
        value: https://api.fukumado.jp/auth/google/callback
      - key: TWITCH_CLIENT_ID
        sync: false
      - key: TWITCH_CLIENT_SECRET
        sync: false
      - key: TWITCH_REDIRECT_URI
        value: https://api.fukumado.jp/auth/twitch/callback
      - key: ADMIN_API_KEY
        generateValue: true # 自動生成（管理API認証用）

  # ===================================
  # 管理ダッシュボードバックエンドAPI
  # ===================================
  - type: web
    name: fukumado-admin-server
    runtime: node
    rootDir: admin-server
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 4001
      - key: NODE_ENV
        value: production
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false # Renderダッシュボードで手動設定（強力なパスワード）
      - key: REDIS_URL
        sync: false # Renderダッシュボードで手動設定
      - key: MAIN_BACKEND_URL
        value: https://api.fukumado.jp
      - key: ADMIN_FRONTEND_URL
        value: https://admin.fukumado.jp
      - key: SESSION_SECRET
        generateValue: true
      - key: TWITCH_CLIENT_ID
        sync: false
      - key: TWITCH_CLIENT_SECRET
        sync: false
      - key: TWITCH_REDIRECT_URI
        value: https://admin-api.fukumado.jp/auth/twitch/callback
      - key: MAIN_API_KEY
        sync: false # Renderダッシュボードで手動設定（メインサーバーのADMIN_API_KEYと同じ値）

  # ===================================
  # クライアントフロントエンド（静的サイト）
  # ===================================
  - type: web
    name: fukumado-web
    runtime: static
    rootDir: web
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      # Vite環境変数（ビルド時に使用）
      - key: VITE_API_URL
        value: https://api.fukumado.jp

  # ===================================
  # 管理ダッシュボードフロントエンド（静的サイト）
  # ===================================
  - type: web
    name: fukumado-admin-web
    runtime: static
    rootDir: admin-web
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      # Vite環境変数（ビルド時に使用）
      - key: VITE_ADMIN_API_URL
        value: https://admin-api.fukumado.jp

  # ===================================
  # ベータ環境 (BETA ENVIRONMENT)
  # ===================================

  # ===================================
  # ベータメインバックエンドAPI
  # ===================================
